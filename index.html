    <div class="container postion-relative">
    <div class="card postion-absolute start-50 translate-middle" style="width: 18rem; margin-top: 280px;">
        <div class="card-body">
            <form id = "scoreInput">
          <h5 class="card-title">Enter Your Score</h5>
        
          <select name = "holeName" id = "hole" class="form-select" aria-label="Default select example">
            <option selected>Hole Number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
            <option value="11">Eleven</option>
            <option value="12">Twelve</option>
            <option value="13">Thirteen</option>
            <option value="14">Fourteen</option>
            <option value="15">Fifteen</option>
            <option value="16">Sixteen</option>
            <option value="17">Seventeen</option>
            <option value="18">Eightteen</option>
          </select>
          <select name ="score"id="score" class="form-select" aria-label="Default select example">         
            <option selected>Score</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
          </select>
          <p class="card-text">Please select your correct - name and hole</p>
          <button type ="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
