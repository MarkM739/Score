<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="description" content="Live Gold Scorecard">
        <meta name="keywords" content="golf scorecard and leaderboard">
        <meta name="author" content="Mark Murphy">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">      
    <title>Golf Scoresheet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container postion-relative">
    <div class="card postion-absolute start-50 translate-middle" style="width: 18rem; margin-top: 280px;">
        <div class="card-body">
            <form id = "scoreInput">
          <h5 class="card-title">Enter Your Score</h5>
        
          <select name = "holeName" id = "hole" class="form-select" aria-label="Default select example">
            <option selected>Hole Number</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
            <option value="11">Eleven</option>
            <option value="12">Twelve</option>
            <option value="13">Thirteen</option>
            <option value="14">Fourteen</option>
            <option value="15">Fifteen</option>
            <option value="16">Sixteen</option>
            <option value="17">Seventeen</option>
            <option value="18">Eightteen</option>
          </select>
          <select name ="score"id="score" class="form-select" aria-label="Default select example">         
            <option selected>Score</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
          </select>
          <p class="card-text">Please select your correct - name and hole</p>
          <button type ="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
    <table>
        <tr>
            
            <th>Hole 1</th>
            <th>Hole 2</th>
            <th>Hole 3</th>
            <th>Hole 4</th>
            <th>Hole 5</th>
            <th>Hole 6</th>
            <th>Hole 7</th>
            <th>Hole 8</th>
            <th>Hole 9</th>
            <th>Front 9</th>
            
         </tr>
         <tr>
            <td id="1">-</td>
            <td id="2">-</td>
            <td id="3">-</td>
            <td id="4">-</td>
            <td id="5">-</td>
            <td id="6">-</td>
            <td id="7">-</td>
            <td id="8">-</td>
            <td id="9">-</td>
            <td id="front">-</td>
            
            
         </tr>
    </table>

    <table>
        <tr>
            <th>Hole 10</th>
            <th>Hole 11</th>
            <th>Hole 12</th>
            <th>Hole 13</th>
            <th>Hole 14</th>
            <th>Hole 15</th>
            <th>Hole 16</th>
            <th>Hole 17</th>
            <th>Hole 18</th>
            <th>Back 9</th>
            <th>Score</th>
        </tr>
        <tr>
            <td id="10">-</td>
            <td id="11">-</td>
            <td id="12">-</td>
            <td id="13">-</td>
            <td id="14">-</td>
            <td id="15">-</td>
            <td id="16">-</td>
            <td id="17">-</td>
            <td id="18">-</td>
            <td id="back"></td>
            <td id="total"></td>
         </tr>
    </table>
</div>
    <script src="input.js">
        console.log(localStorage); 
    </script>
</body>


</html>
